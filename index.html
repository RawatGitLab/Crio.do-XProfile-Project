<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XProfile - My Virtual Profile Card</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="profile-box">
    
    <div class="top-icons">
      <img src="assets/menu.png" alt="Menu" class="menu-icon" />
      <img src="assets/setting.png" alt="Settings" class="setting-icon" />
    </div>

    <img src="assets/Photo.jpg" alt="Profile Picture" class="profile-pic" />

    <h3>Learner Beaver</h3>
    <p>Frontend Dev at CrioDo, Bengaluru</p>

    <div class="social-media">
      <img src="assets/instagram.png" alt="instagram" />
      <img src="assets/telegram.png" alt="Twitter" />
      <img src="assets/dribble.png" alt="LinkedIn" />
    </div>

  </div>
</body>
</html>
